<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>üé® Stylish To-Do List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üé® Stylish To-Do List</h1>

        <form action="/add" method="post">
            <input type="text" name="task" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
            <button type="submit">‚ûï Ï∂îÍ∞Ä</button>
        </form>

        <ul>
            {% for t in todos %}
            <li class="todo-item">
                <label>
                    <input type="checkbox" class="check-todo">
                    <span class="task-text">{{ t }}</span>
                </label>
                <a href="/delete/{{ loop.index0 }}" class="delete-btn">‚ùå</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        // Ï≤¥ÌÅ¨Î∞ïÏä§ ÏôÑÎ£å Ïãú Ï§ÑÍ∏ãÍ∏∞
        const checkboxes = document.querySelectorAll('.check-todo');
        checkboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                if(cb.checked){
                    cb.nextElementSibling.classList.add('completed');
                } else {
                    cb.nextElementSibling.classList.remove('completed');
                }
            });
        });
    </script>
</body>
</html>
