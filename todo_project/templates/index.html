<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬 Flask To-do 리스트</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>•̀ɞ•́ 투두 리스트</h1>

    <form action="{{ url_for('add_todo') }}" method="POST">
        <input type="text" name="task" placeholder="새 할 일을 입력하세요" required>
        <button type="submit">추가</button>
    </form>

    <hr>

    <ul>
        {% for todo in todos %}
        <li class="{{ 'done' if todo.done else '' }}">
            
            <a href="{{ url_for('toggle_todo', todo_id=todo.id) }}" 
               class="task-content" 
               style="text-decoration: none; color: inherit;">
                [{{ '✅' if todo.done else '❌' }}] {{ todo.task }}
            </a>
            
            <a href="{{ url_for('delete_todo', todo_id=todo.id) }}" 
               class="delete-btn">
               [삭제]
            </a>
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
